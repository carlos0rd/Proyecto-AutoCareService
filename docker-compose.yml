services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: autocare-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-autocarservice}
      MYSQL_USER: ${MYSQL_USER:-autocareuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-autocarepass}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./pnc-proyecto-final-grupo-14-s01/AutoCarService.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - autocare-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./pnc-proyecto-final-grupo-14-s01/AutoCarService - Backend
      dockerfile: Dockerfile
    container_name: autocare-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      DB_HOST: db
      DB_USER: ${MYSQL_USER:-autocareuser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-autocarepass}
      DB_NAME: ${MYSQL_DATABASE:-autocarservice}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:5173,http://frontend}
    ports:
      - "3000:3000"
    volumes:
      - ./pnc-proyecto-final-grupo-14-s01/AutoCarService - Backend/imagenes:/app/imagenes
    depends_on:
      db:
        condition: service_healthy
    networks:
      - autocare-network

  # Frontend
  frontend:
    build:
      context: ./pnc-proyecto-final-frontend-grupo-14-s01/AutoCare
      dockerfile: Dockerfile
    container_name: autocare-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - autocare-network

volumes:
  mysql_data:

networks:
  autocare-network:
    driver: bridge

